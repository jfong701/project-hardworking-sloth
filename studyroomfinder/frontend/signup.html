<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Study Room Finder - Sign up</title>
</head>
<body>
    <header>
        <a href="/" id="title">Study Room Finder</a>
    </header>
    <p id="err_msg"></p>
        <form id="signup_form">
          <div class="signup-info">
            <p>Enter a username</p>
            <input type="text" name="username"   required/>
            <p>Enter a password</p>
            <input type="password" name="password" required>
            <p>Enter your first name (optional)</p>
            <input type="text" name="first-name">
            <p>Enter your last name (optional)</p>
            <input type="text" name="last-name">
            <p>Enter your email (optional)</p>
            <input type="email" name="email">
            <p>Enter your bio (optional)</p>
            <input type="text" name="bio">
          </div>
          <input type="submit" id="signup" name="action" value="Submit">
        </form>
    <footer>
      <a href='/credits.html'>credits</a>
    </footer>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
</body>
</html>
